# Server Configuration
server.port=8080
spring.application.name=speech-calendar-assistant

# Azure AD Configuration
azure.activedirectory.tenant-id=${AZURE_TENANT_ID}
azure.activedirectory.client-id=${AZURE_CLIENT_ID}
azure.activedirectory.client-secret=${AZURE_CLIENT_SECRET}
azure.activedirectory.authority=https://login.microsoftonline.com/${azure.activedirectory.tenant-id}

# Azure Key Vault Configuration
azure.keyvault.uri=${AZURE_KEY_VAULT_URI}
azure.keyvault.enabled=true

# Azure Speech Service Configuration
azure.speech.key=${AZURE_SPEECH_KEY:}
azure.speech.region=${AZURE_SPEECH_REGION:}

# Azure LUIS Configuration
azure.luis.endpoint=https://${AZURE_LUIS_REGION}.api.cognitive.microsoft.com
azure.luis.app-id=${AZURE_LUIS_APP_ID}
azure.luis.key=${AZURE_LUIS_KEY}
azure.luis.region=${AZURE_LUIS_REGION}

# Microsoft Graph API Configuration
microsoft.graph.scope=https://graph.microsoft.com/.default
microsoft.graph.endpoint=https://graph.microsoft.com/v1.0

# Application Insights
azure.application-insights.instrumentation-key=${APPLICATIONINSIGHTS_INSTRUMENTATION_KEY:}
azure.application-insights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Logging
logging.level.com.aibooking=INFO
logging.level.com.microsoft.graph=DEBUG
logging.level.com.azure=DEBUG

