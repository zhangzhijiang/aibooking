    # Scope for application authentication (service principal permissions)
    # For delegated authentication, use: https://graph.microsoft.com/Calendars.ReadWrite https://graph.microsoft.com/User.Read
    scope: https://graph.microsoft.com/.default
    endpoint: https://graph.microsoft.com/v1.0

logging:
