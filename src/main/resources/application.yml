spring:
  application:
    name: schedule-hub

azure:
  activedirectory:
    # Azure AD credentials for Microsoft Graph API authentication
    # This application uses APPLICATION PERMISSIONS (service-driven architecture)
    # The app acts as a service principal and can manage calendars for all users
    tenant-id: 4c626fb1-0203-4c28-bd18-e451f44d0048 #your-tenant-id
    client-id: a8445943-d967-4c1f-9701-4e167c999eb4 #your-client-id
    client-secret: cbM8Q~h6A8W3PN4ld0_InO34JgY8ZF9zo72I1dj8 # Required: Client secret for application authentication
    authority: https://login.microsoftonline.com/4c626fb1-0203-4c28-bd18-e451f44d0048
    # Authentication mode: application (Client Credentials Flow)
    # - Uses client-secret, no user interaction required
    # - Acts as service principal with application permissions
    # - Can manage calendars for any user in the tenant
    authentication-mode: application
  application-insights:
    # Optional: Azure Application Insights for monitoring
    instrumentation-key: # Optional: your-instrumentation-key
    connection-string: # Optional: your-connection-string

