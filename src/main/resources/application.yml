server:
  port: 8080

spring:
  application:
    name: schedule-hub

azure:
  activedirectory:
    # Azure AD credentials for Microsoft Graph API authentication
    # This application uses APPLICATION PERMISSIONS (service-driven architecture)
    # The app acts as a service principal and can manage calendars for all users
    tenant-id: #your-tenant-id
    client-id: #your-client-id
    client-secret: # Required: Client secret for application authentication
    authority:
    # Authentication mode: application (Client Credentials Flow)
    # - Uses client-secret, no user interaction required
    # - Acts as service principal with application permissions
    # - Can manage calendars for any user in the tenant
    authentication-mode: application
  application-insights:
    # Optional: Azure Application Insights for monitoring
    instrumentation-key: # Optional: your-instrumentation-key
    connection-string: # Optional: your-connection-string

# OpenAI Configuration - Required for intent and entity extraction
# Using Azure OpenAI (set endpoint and deployment-name)
# For standard OpenAI, remove endpoint and use API key starting with 'sk-'
openai:
  api-key: # Required: Azure OpenAI API key (from Azure Portal)
  model: # Deployment name in Azure OpenAI
  endpoint: # Azure OpenAI endpoint
  deployment-name: # Optional: Azure OpenAI deployment name (defaults to model if not specified)
  api-version: 2025-01-01-preview # Azure OpenAI API version (from deployment details)

microsoft:
  graph:
    # Scope for application permissions (service principal)
    # Uses .default scope which includes all application permissions granted to the app
    # Required permissions: Calendars.ReadWrite, User.Read.All (configured in Azure AD)
    scope: https://graph.microsoft.com/.default
    endpoint: https://graph.microsoft.com/v1.0

logging:
  level:
    com.bestbuy.schedulehub: INFO
    com.microsoft.graph: DEBUG
    com.azure: DEBUG
